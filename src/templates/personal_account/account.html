<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Cabinet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="navbar-container">
    {% include 'navbar.html' %}
</div>

<div class="container mt-5">
    <h1>Personal Cabinet</h1>
    <div class="text-center">
        <img src="{{ user_passport.photo }}" alt="User Photo" style="width: 100%; max-width: 400px;">
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>User Information</h2>
            <table class="table">
                <tr>
                    <th>Username</th>
                    <td id="username"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="email"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td id="name"></td>
                </tr>
                <tr>
                    <th>Surname</th>
                    <td id="surname"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td id="phoneNumber"></td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td id="role"></td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <h2>Passport Information</h2>
            <table class="table">
                <tr>
                    <th>Passport Number</th>
                    <td id="passportNumber"></td>
                </tr>
                <tr>
                    <th>Nationality</th>
                    <td id="nationality"></td>
                </tr>
                <tr>
                    <th>Sex</th>
                    <td id="sex"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td id="address"></td>
                </tr>
                <tr>
                    <th>Date of Birth</th>
                    <td id="dateOfBirth"></td>
                </tr>
                <tr>
                    <th>Date of Issue</th>
                    <td id="dateOfIssue"></td>
                </tr>
                <tr>
                    <th>Date of Expire</th>
                    <td id="dateOfExpire"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

    const userData = {
        username: "{{ user_passport.username }}",
        email: "{{ user_passport.email }}",
        name: "{{ user_passport.name }}",
        surname: "{{ user_passport.surname }}",
        phoneNumber: "{{ user_passport.phone_number }}",
        role: "{{ user_passport.role }}",
        photo: "{{ user_passport.photo }}",  // Update with the actual field name
    };

    const passportData = {
        passportNumber: "{{ user_passport.passport_number }}",
        nationality: "{{ user_passport.nationality }}",
        sex: "{{ user_passport.sex }}",
        address: "{{ user_passport.address }}",
        dateOfBirth: "{{ user_passport.date_of_birth }}",
        dateOfIssue: "{{ user_passport.date_of_issue }}",
        dateOfExpire: "{{ user_passport.date_of_expire }}",
    };
    console.log(passportData);
    console.log(userData);

    // Populate user information
    $('#username').text(userData.username);
    $('#email').text(userData.email);
    $('#name').text(userData.name);
    $('#surname').text(userData.surname);
    $('#phoneNumber').text(userData.phoneNumber);
    $('#role').text(userData.role);
    $('#photo').html(`<img src="${userData.photo}" alt="User Photo" style="max-width: 100px;">`);

    // Populate passport information
    $('#passportNumber').text(passportData.passportNumber);
    $('#nationality').text(passportData.nationality);
    $('#sex').text(passportData.sex);
    $('#address').text(passportData.address);
    $('#dateOfBirth').text(passportData.dateOfBirth);
    $('#dateOfIssue').text(passportData.dateOfIssue);
    $('#dateOfExpire').text(passportData.dateOfExpire);
</script>

</body>
</html>
