<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
<div id="navbar-container">
    {% include 'navbar.html' %}
</div>
<div class="container mt-5">
    <h1>User List</h1>
    <button class="btn btn-success mb-3" onclick="addUser()">Add User</button>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Role</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.surname }}</td>
                        <td>{{ user.phone_number }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                        <button class="btn btn-primary" onclick="editUser('{{ user.username }}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteUser('{{ user.username }}')">Delete</button>
                    </td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
</div>

<script>
        function editUser(username) {
            console.log(username)
            window.location.href = `/user/edit_form/${username}`;
        }

        function deleteUser(username) {
            if (confirm("Are you sure you want to delete this user?")) {
                $.ajax({

                    url: `/user/delete/${username}`,
                    type: 'DELETE',
                    success: function () {
                        console.log('in function');
                        location.reload();
                    },
                    error: function () {
                        alert('Failed to delete user.');
                    }
                });
            }
        }
        function addUser(){
            window.location.href = `/user/add_user`;
        }
    </script>

</body>
</html>
